<!DOCTYPE html>
<html>
<head>
    <title>Government Schemes - Search Enabled</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #00c851);
            color: #fff;
            min-height: 100vh;
            margin: 0;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }

        /* Search bar styling */
        .search-bar {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-bar input {
            width: 60%;
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 30px 0 0 30px;
            font-size: 16px;
            color: #333;
        }

        .search-bar button {
            padding: 12px;
            border: none;
            background-color: #ffbb33;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
        }

        /* Main content styling */
        .main-content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }

        /* Image grid styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 20px auto;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* Button styling */
        .find-button {
            margin-top: 30px;
            text-align: center;
        }

        .find-button button {
            background-color: #00c851;
            color: #fff;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .find-button button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Schemes</a>
        <a href="#">Feedback</a>
        <a href="#">Logout</a>
    </nav>

    <!-- Search Bar with Form -->
    <div class="search-bar">
        <form action="search_results.html" method="get">
            <input type="text" name="query" placeholder="Search for schemes...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Discover Government Schemes for You</h2>
        <p>Find personalized schemes based on your eligibility</p>

        <!-- Image Grid -->
        <div class="image-grid">
            <img src="https://storage.googleapis.com/a1aa/image/64rbvRjObsI9N9wDTooAjwvXa20zKwluRXJaf1iwLzyW060JA.jpg" alt="Farmer using mobile phone" onclick="swapImage(0)">
            <img src="https://storage.googleapis.com/a1aa/image/9Mg1qclD2hI3OhzzH6MrlKpT1ax76lJhkKt8nOnOz0nKad6E.jpg" alt="Cows in a field" onclick="swapImage(1)">
            <img src="https://storage.googleapis.com/a1aa/image/mjfwyxYIZekL10vhyFugSMEpvKDNJmyVUgkN1i7IGKAro1pTA.jpg" alt="Crops in a field" onclick="swapImage(2)">
        </div>
    </div>

    <!-- Find Schemes Button -->
    <div class="find-button">
        <button>Find Schemes For You <i class="fas fa-arrow-right"></i></button>
    </div>

    <script>
        // JavaScript to swap images on click
        function swapImage(index) {
            const images = document.querySelectorAll('.image-grid img');
            if (images.length < 2) return;

            // Swap the clicked image with the first image
            const tempSrc = images[0].src;
            images[0].src = images[index].src;
            images[index].src = tempSrc;
        }
    </script>
</body>
</html>
