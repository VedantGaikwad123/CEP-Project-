<html>
 <head>
  <title>
   Government Schemes
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .search-bar {
            margin: 20px auto;
            max-width: 600px;
        }
        .search-bar input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 25px 0 0 25px;
            font-size: 18px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-left: none;
            border-radius: 0 25px 25px 0;
            background-color: #fff;
            cursor: pointer;
        }
        .search-bar button i {
            font-size: 18px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
            background-color: #e8f5e9;
        }
        .main-content img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin: 10px;
        }
        .main-content h2 {
            font-size: 24px;
            color: #333;
        }
        .main-content p {
            font-size: 16px;
            color: #666;
        }
        .hashtags {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
        .find-button {
            margin: 20px 0;
        }
        .find-button button {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .find-button button i {
            margin-left: 10px;
        }
  </style>
 </head>
 <body>
  <div class="search-bar d-flex justify-content-center">
   <input placeholder="Enter scheme name to search.." type="text"/>
   <button>
    <i class="fas fa-search">
    </i>
   </button>
  </div>
  <div class="main-content">
   <div class="d-flex justify-content-center">
    <img alt="Farmer using mobile phone" height="100" src="https://storage.googleapis.com/a1aa/image/64rbvRjObsI9N9wDTooAjwvXa20zKwluRXJaf1iwLzyW060JA.jpg" width="100"/>
    <img alt="Cows in a field" height="100" src="https://storage.googleapis.com/a1aa/image/9Mg1qclD2hI3OhzzH6MrlKpT1ax76lJhkKt8nOnOz0nKad6E.jpg" width="100"/>
    <img alt="Crops in a field" height="100" src="https://storage.googleapis.com/a1aa/image/mjfwyxYIZekL10vhyFugSMEpvKDNJmyVUgkN1i7IGKAro1pTA.jpg" width="100"/>
   </div>
   <h2>
    Discover government schemes for you
   </h2>
   <p>
    Find Personalised Schemes Based of Eligibility
   </p>
  </div>
  <div class="hashtags text-center">
   #GOVERNMENTSCHEMES / #SCHEMESFORYOU
  </div>
  <div class="find-button text-center">
   <button>
    Find Schemes For You
    <i class="fas fa-arrow-right">
    </i>
   </button>
  </div>
 </body>
</html>
