<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: darkgreen;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 5px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: darkgreen;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Feedback</h1>
        <form id="userForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="feedback">Your Feedback / Issue:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <label for="suggestion">Any Suggestions:</label>
            <textarea id="suggestion" name="suggestion" rows="5"></textarea>

            <button type="button" onclick="submitData()">Submit</button>
        </form>
    </div>

    <script>
        function submitData() {
            // Collect data
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const feedback = document.getElementById("feedback").value;
            const suggestion = document.getElementById("suggestion").value;

            // Validate input
            if (!name || !contact || !feedback) {
                alert("Please fill out all required fields.");
                return;
            }

            // Save data to local storage (or send to backend API)
            const feedbackData = {
                name,
                contact,
                feedback,
                suggestion
            };

            // Simulate saving to backend by saving to local storage
            const existingData = JSON.parse(localStorage.getItem("feedbackDatabase")) || [];
            existingData.push(feedbackData);
            localStorage.setItem("feedbackDatabase", JSON.stringify(existingData));

            alert("Your feedback has been submitted!");
            document.getElementById("userForm").reset();
        }
    </script>
</body>
</html>
