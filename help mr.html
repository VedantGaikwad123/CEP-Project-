<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>कृषी वीज समर्थन योजना - मदत आणि अभिप्राय</title>
    <style>
        body {  
            background-image: url('C:\Users\rosha\OneDrive\Pictures\Screenshot 2024-10-23 204054.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: red; 
            margin: 1;
            padding: 1;
        }
        .container { 
            width: 100%;
            max-width: 600px;
            margin: 50px auto; 
            padding: 20px; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px;
            opacity: 0.9;
        }
        h1 { 
            text-align: center; 
            color: darkgreen; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
        }
        label { 
            margin-top: 15px; 
            font-weight: bold;
            color: darkgray;
        }
        input, textarea { 
            margin-top: 10px; 
            padding: 10px; 
            border: 1px solid lightgray; 
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            color: black; 
            background-color: white;
        }
        textarea {
            resize: vertical;
        }
        button { 
            margin-top: 20px;
            padding: 12px; 
            background-color: darkgreen; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px;
            cursor: pointer; 
            transition: background-color 0.3s ease;
        }
        button:hover { 
            background-color: mediumseagreen; 
        }
        .note {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            label {
                font-size: 14px;
            }

            input, textarea {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 1.8em;
            }

            label {
                font-size: 12px;
            }

            input, textarea {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .note {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>मदत आणि अभिप्राय</h1>
        <p style="text-align: center; color: gray;">कृषी वीज समर्थन योजना</p>
        <form action="/submit-feedback" method="post">
            <label for="name">तुमचे नाव:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="contact">संपर्क माहिती:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="feedback">तुमचा अभिप्राय / समस्या:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>

            <label for="suggestion">कोणतेही सुचवलेले विचार:</label>
            <textarea id="suggestion" name="suggestion" rows="5"></textarea>

            <button type="submit">सबमिट करा</button>
            
        </form>
    <</div>
</body>
</html>
